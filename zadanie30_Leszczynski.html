<html> 
     <head> 
           <script type="text/javascript"> 
                 var telefon = { 
   siec: 'Play', 
   kolor: 'Czarny', 
   marka: 'Samsung', 
   pokaz_leszczynski: function () 
     { 
        document.write(this.siec + ' ' + this.kolor + ' ' + this.marka) 
     } 
  } 
  telefon.pokaz_leszczynski(); 
            </script> 
     </head> 
<body> 
 <br> 
   Programowanie obiektowe. <br> 
     Obiekt  to  telefon<br> 
     Pola:<br> 
     siec<br> 
     kolor<br> 
     marka<br> 
     metoda:  pokaz_leszczynski<br> 
</body> 
</html>
