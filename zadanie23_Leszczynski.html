<html>  
<head>  
<title> 
</title> 
<script language="JavaScript"> 



function drabina(d,x) 
{ 
var d;
var x;

var d=parseFloat(d);
var x=parseFloat(x);

var drabina_wynik=d*d+x*x; 
document.getElementsByName('drabina')[0].value=drabina_wynik.toFixed(2);                 
 } 


function alfa(d,x) 
{ 
var d;
var x;

var d=parseFloat(d);
var x=parseFloat(x);

var alfa_x=(x/d);
var alfa_wynik=Math.atan(alfa_x)*(180 / Math.PI); 

   document.getElementsByName('alfa')[0].value=alfa_wynik.toFixed(2);  
} 
       </script> 
</head>  
<body>  
<br> <br> 
<form name="formularz" action="..." onsubmit="drabina(this.d.value,this.x.value); 
alfa(this.d.value,this.x.value);
return false;">   
     Podaj d= 
        <input  size="6"  name="d"> 
     Podaj x= 
        <input  size="6"  name="x"> 
                       <br>   <br> 
         <input  TYPE="submit"  Value="oblicz" > 
                       <br>   <br> 
        drabina= 
           <input  size="6"  name="drabina"> 
       alfa= 
          <input  size="6"  name="alfa"> 
</form> 
</body>  
</html>
