<!DOCTYPE html>

<title> UÅ¼ycie fukcji </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 

var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 

function suma_les(a, b) 
{ 
return a + b; 
} 
function odejmowanie_les(a, b) 
{ 
return a - b; 
} 
function mnozenie_les(a, b) 
{ 
return a * b; 
} 
function kwadrat_les(a, b) 
{ 
return a*a + b*b; 
} 
function reszta_les(a, b) 
{ 
return a % b; 
} 


document.write("suma="+suma_les(a,b)+"<br>"); 
document.write("odejmowanie="+odejmowanie_les(a,b)+"<br>"); 
document.write("mnozenie="+mnozenie_les(a,b)+"<br>"); 
document.write("kwadrat="+kwadrat_les(a,b)+"<br>"); 
document.write("reszta z dzielenia="+reszta_les(a,b)+"<br>");
 
</script> 
</div> 
</body> 
</html>
