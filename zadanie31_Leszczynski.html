     <head>

                 var telefon = {

     { 
        document.write(this.siec + ' ' + this.kolor + ' ' + this.marka)

  } 
  telefon.pokaz_leszczynski();

  czlowiek.wypisz();
  czlowiek.napisz=function() {alert('kraj produkcji: ' + this.kraj_produkcji)}

            </script> 
     </head> 
<body> 
 <br> 
   Programowanie obiektowe. <br>
